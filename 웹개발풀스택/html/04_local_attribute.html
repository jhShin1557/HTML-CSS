<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 새 창 열림/ 기본값은 target= "_self" -->
    <a href="https://www.google.com" target="_blank">구글</a>

    <!-- width를 지정하고 heihgt를 auto로 하면 원본 비율로 생성-->
    <!-- img는 style 안쓰고 width, height 속성 사용 가능 -->
    <img src="/img/devlogo.jpg" width="100px" height="auto" alt="" />
  </body>
</html>
